<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Factory Design</h2>

      <h3>Create an Employee</h3>
      <label for="name">Employee Name: </label>
      <input type="text" id="name" />

      <br />
      <br />

      <label for="employeeType">Employee Type: </label>
      <select name="" id="employeeType">
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
      </select>

      <br />
      <br />

      <label for="salary">Salary:</label>
      <input type="number" id="salary" />

      <br />
      <br />

      <button class="btn-primary" id="createEmployee">Create Employee</button>

      <h3>Employee List</h3>
      <div id="employeeDetails"></div>
    </section>

    <br />
    <hr />
    <br />

    <section>
      <h2>Merge Sort</h2>
      <br />
      <p>Seporate the numbers with a ","</p>

      <label for="inputNumbers">Enter unsorted numbers:</label>
      <input type="text" id="inputNumbers" />
      <button id="sortButton">Sort</button>
      <p>Unsorted numbers: <span id="unSortedNumbers"></span></p>
      <p>Sorted Numbers: <span id="sortedNumbers"></span></p>
    </section>
  </body>
</html>

<script src="./FactoryDesign.js"></script>
<script src="./MergeSort.js"></script>
